name: Build and test
on:
  push:
    branches:
      - main
      - develop
    tags:
      - '*'
  pull_request:
    types: [opened, synchronize]
  release:
    types: [published]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and tag image
        run: |
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          DOCKER_TAG=""
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            DOCKER_TAG="latest"
          elif [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
            DOCKER_TAG="dev"
          elif [[ ${{ github.event_name }} == 'release' ]]; then
            DOCKER_TAG="stable"
          elif [[ ${{ github.event_name }} == 'pull_request' ]]; then
            DOCKER_TAG="${{ github.head_ref }}"
          fi
          docker build -t packages.acfc.dev/library/${{ github.repository }}:$COMMIT_SHA -t packages.acfc.dev/library/${{ github.repository }}:$DOCKER_TAG .
          docker build -t packages.acfc.dev/library/${{ github.repository }}:$COMMIT_SHA -t packages.acfc.dev/library/${{ github.repository }}:latest .

      - name: Push image to Harbor
        run: |
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          DOCKER_TAG=""
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            DOCKER_TAG="latest"
          elif [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
            DOCKER_TAG="dev"
          elif [[ ${{ github.event_name }} == 'release' ]]; then
            DOCKER_TAG="stable"
          elif [[ ${{ github.event_name }} == 'pull_request' ]]; then
            DOCKER_TAG="${{ github.head_ref }}"
          fi
          docker push packages.acfc.dev/library/${{ github.repository }}:$COMMIT_SHA
          docker push packages.acfc.dev/library/${{ github.repository }}:$DOCKER_TAG

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Deploy test environment
        run: docker-compose up -d

  test:
    needs: [deploy, build]
    runs-on: self-hosted

    steps:
      - name: Run tests
        run: |
          status_code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8080/api/measurements)
          if [ $status_code -eq 201 ]; then echo "API returned 201 status code"; else echo "API did not return 201 status code"; exit 1; fi

  cleanup:
    runs-on: self-hosted
    needs: deploy
    steps:
      - name: Stop and remove test environment
        run: docker-compose down